<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Secrets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black via-indigo-900 to-black text-white min-h-screen font-sans">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6">ðŸŒ™ Midnight Secrets</h1>
    <p class="text-center mb-8 text-gray-300">Kirimkan rahasiamu secara anonim. Biarkan malam yang menyimpannya.</p>

    <!-- Formulir Confess -->
    <form id="confessForm" class="mb-8">
      <textarea
        id="message"
        rows="4"
        class="w-full p-4 rounded-xl bg-gray-800 text-white placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="Tulis rahasiamu di sini..."
        required></textarea>
      <button
        type="submit"
        class="mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-xl font-semibold transition">
        Kirim
      </button>
    </form>

    <!-- Daftar Confess -->
    <div id="confessList" class="space-y-4">
      <!-- Confess akan muncul di sini -->
    </div>
  </div>

  <script>
    const form = document.getElementById('confessForm');
    const list = document.getElementById('confessList');
    const messageInput = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        const confess = document.createElement('div');
        confess.className = 'bg-gray-900 p-4 rounded-xl shadow-lg';
        confess.innerText = message;
        list.prepend(confess); // taruh di atas
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
